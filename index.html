            --bg: #0a0a0a;
            --surface: #141414;
            --surface-hover: #1c1c1c;
            --primary: #00df81;
            --primary-muted: rgba(0, 223, 129, 0.1);
            --text-main: #ffffff;
            --text-muted: #888888;
            --border: #262626;
            --danger: #ff4444;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .logo-area h1 {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .logo-area span {
            color: var(--primary);
        }

        .settings-box {
            text-align: left;
        }

        .settings-box label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .settings-box input {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--primary);
            padding: 0.6rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            outline: none;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
        }

        .settings-box input::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        /* Slide Animation & Gesture Area */
        .meals-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.3s ease;
            cursor: grab;
            user-select: none;
        }

        .meals-container:active {
            cursor: grabbing;
        }

        .meals-container.sliding-left {
            transform: translateX(-50px);
            opacity: 0;
        }

        .meals-container.sliding-right {
            transform: translateX(50px);
            opacity: 0;
        }

        .current-day-num {
            font-size: 5rem;
            font-weight: 800;
            line-height: 1;
            color: var(--primary);
            margin: 0.5rem 0;
        }

        /* --- Layout --- */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 2.5rem;
        }

        /* --- Content Area --- */
        #mainContent {
            overflow: hidden;
            width: 100%;
        }

        .day-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .phase-tag {
            background: var(--primary);
            color: var(--bg);
            padding: 0.3rem 0.8rem;
            font-size: 0.7rem;
            font-weight: 900;
            text-transform: uppercase;
            border-radius: 2px;
        }

        .day-title {
            font-size: 2rem;
            font-weight: 700;
        }

        .meal-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .meal-card {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 2rem;
            transition: all 0.2s ease;
            position: relative;
        }

        .meal-card:hover {
            border-color: var(--primary);
        }

        .meal-type {
            font-size: 0.75rem;
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .meal-content {
            font-size: 1.1rem;
            line-height: 1.6;
            font-weight: 400;
        }

        .notes-section {
            background: #1a1a1a;
            border: 1px solid var(--border);
            padding: 1.5rem 2rem;
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .notes-section i {
            color: var(--primary);
        }

        .notes-content h4 {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 0.3rem;
        }

        /* --- Sidebar --- */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .tracking-card {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 2rem;
            text-align: center;
        }

        .day-list {
            background: var(--surface);
            border: 1px solid var(--border);
            max-height: 400px;
            overflow-y: auto;
        }

        .day-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .day-item:hover {
            background: var(--surface-hover);
        }

        .day-item.active {
            background: var(--primary-muted);
            color: var(--primary);
            font-weight: 700;
        }

        .day-item.completed {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .btn-track {
            width: 100%;
            background: var(--primary);
            color: var(--bg);
            border: none;
            padding: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.1s;
        }

        .btn-track:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            width: 100%;
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
            padding: 0.8rem;
            font-size: 0.8rem;
            cursor: pointer;
        }

        /* --- Mobile Optimization (Meals on top) --- */
        @media (max-width: 900px) {
            body {
                padding: 1rem;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1.5rem;
            }

            .main-layout {
                grid-template-columns: 1fr;
            }

            .meal-grid {
                grid-template-columns: 1fr;
            }

            .sidebar {
                order: 2;
            }

            .meals-container {
                order: 1;
            }

            .day-info {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* --- Navigation --- */
        .nav-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary);
        }

        .burger-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-main);
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 250px;
            height: 100vh;
            background: var(--surface);
            border-left: 1px solid var(--border);
            z-index: 1000;
            padding: 5rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            transition: right 0.3s ease;
        }

        .mobile-menu.open {
            right: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.open {
            display: block;
        }

        /* --- Mobile Optimization --- */
        @media (max-width: 900px) {
            .burger-btn {
                display: block;
                position: absolute;
                top: 1rem;
                right: 1rem;
            }

            .nav-menu {
                display: none;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1.5rem;
                padding-top: 1rem;
            }
        }
    </style>
</head>

        { "gun": 90, "kahvalti": "2 yumurta, avokado, peynir, 3 ceviz, tam tahıllı ekmek", "ogle_yemegi": "Zeytinyağlı enginar, bol yoğurt, mevsim salatası", "ara_ogun": "1 adet elma, 1 avuç kabak çekirdeği, 2 kare bitter çikolata", "aksam_yemegi": "Izgara bonfile, haşlanmış brokoli, bol roka", "notlar": "90 günlük program tamamlandı; zihinsel netlik maksimize edilmiştir." }
    ];

    const App = {
        state: {
            startDate: localStorage.getItem('protocol_start') || '2026-01-12',
            currentViewDay: 1,
            completedDays: JSON.parse(localStorage.getItem('protocol_done') || '[]')
        },

        init() {
            this.setupNavigation();
            this.setupListeners();
            this.setupGestures();
            this.updateToday();
            this.render();
            lucide.createIcons();
        },

        setupNavigation() {
            const burgerBtn = document.getElementById('burgerBtn');
            const mobileMenu = document.getElementById('mobileMenu');
            const overlay = document.getElementById('menuOverlay');

            const toggleMenu = () => {
                mobileMenu.classList.toggle('open');
                overlay.classList.toggle('open');
                const isOpen = mobileMenu.classList.contains('open');
                burgerBtn.innerHTML = isOpen ? '<i data-lucide="x"></i>' : '<i data-lucide="menu"></i>';
                lucide.createIcons();
            };

            burgerBtn.onclick = toggleMenu;
            overlay.onclick = toggleMenu;
        },

        setupGestures() {
            const container = document.getElementById('mainContent');
            let startX = 0;
            let isDragging = false;

            const start = (e) => {
                startX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                isDragging = true;
            };

            const end = (e) => {
                if (!isDragging) return;
                const endX = e.type.includes('touch') ? e.changedTouches[0].clientX : e.clientX;
                const diff = startX - endX;

                if (Math.abs(diff) > 50) {
                    if (diff > 0) this.nextDay();
                    else this.prevDay();
                }
                isDragging = false;
            };

            container.addEventListener('touchstart', start, { passive: true });
            container.addEventListener('touchend', end, { passive: true });
            container.addEventListener('mousedown', start);
            container.addEventListener('mouseup', end);
        },

        setupListeners() {
            const startInput = document.getElementById('startInput');
            startInput.value = this.state.startDate;
            startInput.onchange = (e) => {
                this.state.startDate = e.target.value;
                localStorage.setItem('protocol_start', e.target.value);
                this.updateToday();
                this.render();
            };

            document.getElementById('mainTrackBtn').onclick = () => {
                this.toggleDay(this.state.currentViewDay);
            };

            document.getElementById('resetBtn').onclick = () => {
                if (confirm('İlerlemeyi sıfırlamak istediğine emin misin?')) {
                    this.state.completedDays = [];
                    localStorage.setItem('protocol_done', '[]');
                    this.render();
                }
            };
        },

        async nextDay() {
            if (this.state.currentViewDay < 90) {
                await this.animateSlide('left');
                this.state.currentViewDay++;
                this.render();
                this.scrollActive();
            }
        },

        async prevDay() {
            if (this.state.currentViewDay > 1) {
                await this.animateSlide('right');
                this.state.currentViewDay--;
                this.render();
                this.scrollActive();
            }
        },

        animateSlide(direction) {
            return new Promise(resolve => {
                const container = document.getElementById('mainContent');
                container.classList.add(direction === 'left' ? 'sliding-left' : 'sliding-right');
                setTimeout(() => {
                    container.classList.remove('sliding-left', 'sliding-right');
                    resolve();
                }, 300);
            });
        },

        updateToday() {
            const s = new Date(this.state.startDate);
            const n = new Date();
            n.setHours(0, 0, 0, 0);
            s.setHours(0, 0, 0, 0);
            const diff = Math.floor((n - s) / (86400000)) + 1;
            this.state.currentViewDay = Math.min(Math.max(1, diff), 90);
        },

        render() {
            this.renderContent();
            this.renderList();
            this.updateStatus();
            lucide.createIcons();
        },

        updateStatus() {
            const val = document.getElementById('currentDayVal');
            val.textContent = this.state.currentViewDay;

            const d = new Date(this.state.startDate);
            d.setDate(d.getDate() + (this.state.currentViewDay - 1));
            document.getElementById('currentDateDisplay').textContent = d.toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', year: 'numeric' });

            const btn = document.getElementById('mainTrackBtn');
            if (this.state.completedDays.includes(this.state.currentViewDay)) {
                btn.textContent = "TAMAMLANDI ✓";
                btn.style.background = "#ffffff";
                btn.style.color = "#000000";
            } else {
                btn.textContent = "TAMAMLANDI OLARAK İŞARETLE";
                btn.style.background = "var(--primary)";
                btn.style.color = "var(--bg)";
            }
        },

        renderContent() {
            const day = appData.find(d => d.gun === this.state.currentViewDay);
            const container = document.getElementById('mainContent');

            const phase = this.state.currentViewDay <= 30 ? "ADAPTASYON" : (this.state.currentViewDay <= 60 ? "GELİŞİM" : "PERFORMANS");

            container.innerHTML = `
                    <div class="day-info">
                        <span class="phase-tag">${phase} EPİZODU</span>
                        <h2 class="day-title">Protokol Günü ${day.gun}</h2>
                    </div>

                    <div class="meal-grid">
                        ${this.card('Kahvaltı', day.kahvalti, 'coffee')}
                        ${this.card('Öğle Yemeği', day.ogle_yemegi, 'sun')}
                        ${this.card('Ara Öğün', day.ara_ogun, 'zap')}
                        ${this.card('Akşam Yemeği', day.aksam_yemegi, 'moon')}
                    </div>

                    <div class="notes-section">
                        <i data-lucide="info" style="width: 24px; height: 24px;"></i>
                        <div class="notes-content">
                            <h4>GÜNCEL NOTLAR</h4>
                            <p>${day.notlar}</p>
                        </div>
                    </div>
                `;
        },

        card(title, content, icon) {
            return `
                    <div class="meal-card">
                        <div class="meal-type"><i data-lucide="${icon}" style="width: 14px;"></i> ${title}</div>
                        <div class="meal-content">${content}</div>
                    </div>
                `;
        },

        renderList() {
            const picker = document.getElementById('dayPicker');
            picker.innerHTML = '';
            appData.forEach(d => {
                const item = document.createElement('div');
                item.className = `day-item ${d.gun === this.state.currentViewDay ? 'active' : ''} ${this.state.completedDays.includes(d.gun) ? 'completed' : ''}`;
                item.innerHTML = `
                        <span>GÜN ${d.gun}</span>
                        ${this.state.completedDays.includes(d.gun) ? '<i data-lucide="check" style="width:14px"></i>' : ''}
                    `;
                item.onclick = () => {
                    this.state.currentViewDay = d.gun;
                    this.render();
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                };
                picker.appendChild(item);
            });
        },

        toggleDay(day) {
            if (this.state.completedDays.includes(day)) {
                this.state.completedDays = this.state.completedDays.filter(x => x !== day);
            } else {
                this.state.completedDays.push(day);
            }
            localStorage.setItem('protocol_done', JSON.stringify(this.state.completedDays));
            this.render();
        }
    };

    App.init();
</script>
